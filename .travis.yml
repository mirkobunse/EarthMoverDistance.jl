## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
notifications:
  email: false
git:
  depth: 99999999

# allow failures on nightly julia and on OSX
matrix:
  allow_failures:
  - julia: nightly
  - os: osx

# push coverage results to Codecov
after_success:
  - julia -e 'cd(Pkg.dir("EarthMoversDistance")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
